{% extends "layout.html" %}
{% block content %}
{% for event in events_joined.items %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + event.creator.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('users.events_joined', name=event.creator.name) }}">{{ event.creator.name }}</a>
              <small class="text-muted">{{ event.date_posted.strftime('%Y-%m-%d') }}</small>

            </div>
            <h3><a class="article-title" href="{{ url_for('events.event', event_id=event.id) }}">{{ event.title }}</a></h3>
            <p class="article-content">{{ event.content }}</p>
          </div>
</article>
{% endfor %}
{% endblock content %}
